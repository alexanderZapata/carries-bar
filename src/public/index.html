<section class="hero-container">
  <div class="panel carousel-panel">
    <div class="carousel">
      <div class="carousel-items">
        <div class="carousel-item" data-item-num="1">
          <h1 class="eyebrow">STARTING IN 15 MINUTES @ CARRIE'S</h1>
          <ul class="tonight-at-carries-badge-list">
            <li class="badge">
              <p class="tonight-at-carries-badge">$5 Entry</p>
            </li>
            <li class="badge">
              <p class="tonight-at-carries-badge">8 Slots Left</p>
            </li>
            <li class="badge">
              <p class="tonight-at-carries-badge">$100 Cash Prize</p>
            </li>
          </ul>

          <div class="carousel-item-content up-next-event">
            <div class="carousel-item-text-overlay">
              <h1 class="carousel-item-title">Pool Tournament</h1>
              <!--            <img class="up-next-event-img" src=" alt=""/>-->
              <div class="carousel-item-subtitle">
                <p>Saturday, June 14, 2023</p>
                <p>9:00 PM</p>
              </div>
            </div>
          </div>

        </div>


        <!--      <div class="carousel-item" data-item-num="2">test2</div>-->
        <!--      <div class="carousel-item" data-item-num="3">test3</div>-->
      </div>
      <div class="carousel-selector-container">
        <div class="pill carousel-pill active">
          <p>Going on Now!</p>
          <img src="images/icons/live.svg" alt=""/>
        </div>
        <div class="pill carousel-pill">
          <p>Tonight's Band</p>
          <img src="images/icons/tonights-band.svg" alt=""/>
        </div>
        <div class="pill carousel-pill">
          <p>This Week</p>
          <img src="images/icons/week-ahead.svg" alt=""/>
        </div>
      </div>
    </div>


    <i class="fi-ss-keyboard-brightness-low">tester</i>
  </div>


  <div class="panel queue-panel">
    <input class="queue-radio visually-hidden" type="radio" name="queue" id="q-none" checked>
    <h2 class="queue-panel-header">Waitlist</h2>
    <ul class="queue-icon-list">
      <li class="queue-icon-list-item">
        <input class="queue-radio visually-hidden" type="radio" name="queue" id="q-drinks">
        <label class="queue-icon-list-item-btn" for="q-drinks"><img src="images/icons/cheers.svg"
                                                                    alt="Drinks queue"/></label>
      </li>
      <li class="queue-icon-list-item">
        <input class="queue-radio visually-hidden" type="radio" name="queue" id="q-karaoke">
        <label class="queue-icon-list-item-btn" for="q-karaoke"><img src="images/icons/microphone.svg"
                                                                     alt="Karaoke queue"/></label>
      </li>
      <li class="queue-icon-list-item">
        <input class="queue-radio visually-hidden" type="radio" name="queue" id="q-pool">
        <label class="queue-icon-list-item-btn" for="q-pool"><img src="images/icons/pool-table.svg"
                                                                  alt="Pool queue"/></label>
      </li>
    </ul>


    <p>q panel</p>

  </div>
  <label for="q-none" class="queue-overlay"></label>
</section>

<script id="theme-runtime">
  /* === START TIME-BASED THEME DEFAULT (comment out this block to disable) === */
  (function () {
    function chicagoHour() {
      return Number(new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/Chicago', hour12: false, hour: '2-digit'
      }).format(Date.now()));
    }

    var h = chicagoHour();
    var isDay = (h >= 10 && h < 17);
    document.documentElement.dataset.mode = true ? 'day' : 'night';
  })();
  /* === END TIME-BASED THEME DEFAULT === */

  /* === START OPTIONAL TOGGLE (commented out by default) ===
  document.addEventListener('click', function(e){
    var t = e.target.closest('[data-action="theme-toggle"]');
    if(!t) return;
    var html = document.documentElement;
    var isSignDay = (html.dataset.set === 'sign' && html.dataset.mode === 'day');
    var set = isSignDay ? 'neon' : 'sign';
    var mode = isSignDay ? 'night' : 'day';
    html.dataset.set = set;
    html.dataset.mode = mode;
    html.style.colorScheme = (mode === 'night' ? 'dark' : 'light');
  });
  === END OPTIONAL TOGGLE === */
</script>
